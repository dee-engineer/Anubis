<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAT Server GUI</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.18.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root" class="min-h-screen bg-gray-100"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [sessions, setSessions] = useState([]);
            const [selectedSession, setSelectedSession] = useState(null);
            const [command, setCommand] = useState('');
            const [output, setOutput] = useState('');

            useEffect(() => {
                fetch('/api/sessions')
                    .then(res => res.json())
                    .then(data => setSessions(data));
            }, []);

            const handleCommandSubmit = async (e) => {
                e.preventDefault();
                if (!selectedSession) return;
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: selectedSession, command })
                });
                const result = await response.json();
                setOutput(result.output);
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-4 text-center">RAT Server Control Panel</h1>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <h2 className="text-xl font-semibold mb-2">Connected Clients</h2>
                            <ul className="bg-white shadow rounded-lg p-4">
                                {sessions.map(session => (
                                    <li
                                        key={session.session_id}
                                        className={`p-2 cursor-pointer ${selectedSession === session.session_id ? 'bg-blue-200' : ''}`}
                                        onClick={() => setSelectedSession(session.session_id)}
                                    >
                                        {session.user}@{session.hostname} (Session {session.session_id})
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div>
                            <h2 className="text-xl font-semibold mb-2">Command Console</h2>
                            <form onSubmit={handleCommandSubmit} className="mb-4">
                                <input
                                    type="text"
                                    value={command}
                                    onChange={e => setCommand(e.target.value)}
                                    className="w-full p-2 border rounded"
                                    placeholder="Enter command (e.g., sysinfo)"
                                />
                                <button type="submit" className="mt-2 bg-blue-500 text-white p-2 rounded">
                                    Execute
                                </button>
                            </form>
                            <pre className="bg-gray-800 text-white p-4 rounded h-64 overflow-auto">
                                {output}
                            </pre>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
